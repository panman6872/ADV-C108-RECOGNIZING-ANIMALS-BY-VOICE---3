<html>

<head>
    <title>sound controlled animals Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Jura:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="col-xs-12 header_div text-center">
        <h3>Sound countrolled animals</h3>
        <p>Note: Playing different sounds like Meow, Barking, a Roar or Moo to make the aliens dance</p>
    </div>
    <div class="main_div">
        <center>
            <br>
            <button class="btn btn-warning" onclick="startClassification();"> START </button>
            <h3 id="result_label">I can hear</h3>
            <h4 id="result_confidence">Accuracy</h4>
            <br>
            <img id="cat" src="cat.png" width="300" height="300">
            <img id="dog" src="dog.png" width="300" height="300">
            <img id="cow" src="cow.png" width="300" height="300">
            <img id="lion" src="lion.png" width="300" height="300">
            <img id="back" src="background.png" width="300" height="300">
        </center>
    </div>
    <div class="copy_right_footer">
        Developed by - Pradyumna
    </div>
    <script src="main.js"></script>

</html>
